{% extends "base.html" %}

{% block content %}
<a href="{% url accounts_profile_show profile.id %}">
	{{ profile.user.get_full_name }}
</a>
<form action="." method="post" class="form-horizontal">
	{% csrf_token %}
	<fieldset>
		<legend>
			Profile
		</legend>
		{% include "forms/form_snippet.html" %}
	</fieldset>
	<div class="form-actions">
		<button class="btn btn-primary" type="submit">
			Save
		</button>
	</div>
</form>

{% endblock content %}
