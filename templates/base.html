<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/bootstrap-responsive.min.css">
	<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/style.css">
	<script type="text/javascript" src="{{ STATIC_URL }}js/libs/modernizr-2.5.3-respond-1.1.0.min.js"></script>

	<link href="{{ STATIC_URL }}img/favicon.ico" rel="icon" type="image/x-icon" />
</head>

<body>
<div class="navbar navbar-fixed-top greentop">
	<div class="navbar-inner">
		<div class="container">
			<a class="brand" href="{% url index %}"><img src="{{ STATIC_URL }}img/logo.png" alt="Favors"></a> 
			<div class="nav-collapse  pull-right">
				<ul class="nav">
					{% if user.is_authenticated %}
						<li><a href="{% url logout %}">Sign out</a></li>
						<li class="divider-vertical"></li>
					{% endif %}
					<li><a href="{% url accounts_profile_show profile.id %}">Profile</a></li>
					<li class="divider-vertical"></li>
				</ul>
				<form class="navbar-search pull-right" action="#search">
					<input type="text" class="search-query span2" placeholder="Search">
				</form>
			</div>
		</div>
	</div>
</div>
<!-- ><a href="{% url socialauth_begin 'linkedin' %}" id="linkedin_signin"></a> -->

<div class="container">
	{% block content %}{% endblock content %}
	<hr>
      <footer>
        <p>&copy; Skillfinder Headquartes Berlin 2012</p><div class="fb-like" data-href="https://www.facebook.com/pages/Skillfinder/291628797592132" data-send="false" data-layout="button_count" data-width="100" data-show-faces="false"></div>  <div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "http://connect.facebook.net/en_US/all.js#xfbml=1&appId=132833363442809";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>
      </footer>
</div>
{% block input_form_modal %}{% endblock input_form_modal %}

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="{{ STATIC_URL }}js/libs/jquery-1.7.2.min.js"><\/script>')</script>

<script src="{{ STATIC_URL }}js/libs/bootstrap/bootstrap.min.js"></script>
<script src="{{ STATIC_URL }}js/libs/jquery/jquery.tagcloud-2.js"></script>
<script src="{{ STATIC_URL }}js/libs/jquery/jquery.rating.js"></script>

<script src="{{ STATIC_URL }}js/script.js"></script>

</body>
</html>
